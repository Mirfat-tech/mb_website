<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BrainBubble — Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-bg">
      <header class="site-header">
        <div class="logo">BrainBubble</div>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a class="pill" href="contact.html">Contact</a>
        </nav>
      </header>

      <main class="waitlist-page">
        <section class="waitlist-card">
          <p class="eyebrow">Contact</p>
          <h1>Let’s talk</h1>
          <p>Questions, press, partnerships, or feedback — send us a note.</p>
          <div class="form-success" hidden>
            <h2>Message sent ✨</h2>
            <p>Thanks for reaching out. We’ll get back to you soon.</p>
          </div>
          <form class="waitlist-form" action="https://formspree.io/f/xgolaqnq" method="post">
            <div class="form-row">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" placeholder="Your name" required />
            </div>
            <div class="form-row">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" placeholder="you@email.com" required />
            </div>
            <div class="form-row">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" placeholder="Tell us what's on your mind..." required></textarea>
            </div>
            <input type="hidden" name="_subject" value="BrainBubble contact form" />
            <input type="hidden" name="_redirect" value="contact.html?submitted=1" />
            <input type="hidden" name="_gotcha" value="" />
            <button type="submit">Send message</button>
          </form>
          <p class="tiny">We’ll reply as soon as we can.</p>
        </section>
      </main>

      <footer class="site-footer">
        <p>BrainBubble — your calm, kind, second brain.</p>
      </footer>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get("submitted") === "1") {
        document.querySelector(".form-success")?.removeAttribute("hidden");
        document.querySelector(".waitlist-form")?.setAttribute("hidden", "true");
      }
    </script>
  </body>
</html>
